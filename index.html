<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href=https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
<body>
  <div class="details">
    <img class="details__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="details__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container">
    <h3 class="container__header">Add Item</h3>
    <div class="container__wrapper">
      <input id="new-task" class="task__input" type="text">
      <button class="task__add" id="add-task">Add</button>
    </div>
    <h3 class="container__header">Todo</h3>
    <ul id="incompleteTasks">
      <li class="task__item">
        <input type="checkbox" class="task__check">
        <label class="task__name">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img src="./remove.svg" alt="remove" class="button__remove">
        </button>
      </li>
      <li class="task__item editMode">
        <input type="checkbox">
        <label class="task__name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="task__edit">Save</button>
        <button class="task__delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="container__header">Completed</h3>
    <ul id="completed-tasks">
      <li class="task__item">
        <input type="checkbox" checked>
        <label class="task__name">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
